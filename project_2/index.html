<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selectText">Select the Platform</p>
                <img src="assets/arrow.png" alt="">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="assets/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="assets/youtube.png" alt="">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="assets/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="assets/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="assets/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="assets/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
            </ul>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>

</html>
